name: Faircamp website deployment on Github Actions
# this github action let sou you deploy your website on GihHub Action
# you have to check it yourself, if that is okay with the GitHub terms of use

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-website:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: test echo
        run: |
          echo "hello world"
          pwd
          cd original_audio
          ls -lah
      - name: apt clean update
        run: |
          sudo apt clean -y
          sudo apt update -y
      - name: install deps
        run: |
          sudo apt install cmake ffmpeg gcc git libopus-dev libvips-dev
      - name: install faircamp
        run: |
          cargo install --features libvips --locked --path .
      - name: create faircamp site
        run: |
          ls target
          mkdir fc_web
          cd original_audio
          ls -lah
          faircamp --build-dir ../fc_web
          ls -lah ../fc_web
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: ls-lah
        run: ls -lah
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'fc_web'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
