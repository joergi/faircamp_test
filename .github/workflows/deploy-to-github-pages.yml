name: Faircamp website deployment on Github Actions
# this github action let sou you deploy your website on GihHub Action
# you have to check it yourself, if that is okay with the GitHub terms of use

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: test echo
        run: |
          echo "hello world"
          pwd
          cd original_audio
          ls -lah
      - name: apt clean update
        run: |
          sudo apt clean -y
          sudo apt update -y
      - name: install deps
        run: |
          sudo apt install cmake ffmpeg gcc git libopus-dev libvips-dev
      - name: install faircamp
        run: |
          cargo install --features libvips --locked --path .
      - name: create faircamp site
        run: |
          ls target
          cd original_audio
          ls -lah
          faircamp
          echo "ls -lah ../target/release"
          ls -lah ../target/release
          ls -lah ../target/release/build/
          echo "ls -lah ~/"
          ls -lah ~/
          
